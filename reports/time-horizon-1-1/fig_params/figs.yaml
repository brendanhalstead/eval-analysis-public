# Comparison colors for overlay/comparison plots
comparison_color_1: "#56B4E9"
comparison_color_2: "#E69F00"

exclude_agents: &exclude_agents []

exclude_agents_from_fit: &exclude_agents_from_fit []

default_agents: &default_agents
  - o3 (Inspect)
  - o1 (Inspect)
  - GPT-5 (Inspect)
  - Claude Opus 4.5 (Inspect)
  - Claude 4 Opus (Inspect)
  - Claude 3.7 Sonnet (Inspect)
  - Claude 3.5 Sonnet (New) (Inspect)
  - Claude 3.5 Sonnet (Old) (Inspect)
  - Claude 3 Opus (Inspect)
  - GPT-4o (Inspect)
  - GPT-4 Turbo (Inspect)
  - GPT-4 1106 (Inspect)
  - o1-preview
  - GPT-4 0314
  # - Gemini 3 Pro

figs:
  wrangle_logistic:
    headline: &wrangle_headline
      runs_file: &runs_file data/raw/runs.jsonl
      weighting: invsqrt_task_weight
      categories: ftr
      regularization: 0.1
      exclude: []
      success_percents: [50, 80]
      confidence_level: 0.95

    ga_rebench:
      <<: *wrangle_headline
      exclude: ["SWAA"]
      success_percents: [50]

  plot_bar_chart_weighted_scores:
    focus_agents: *default_agents
    weighting: "invsqrt_task_weight"
    exclude: []

  plot_bar_chart:
    bar_chart_agents_ordered:
      - Claude Opus 4.5 (Inspect)
      - Claude 4 Opus (Inspect)
      - Claude 3.7 Sonnet (Inspect)
      - Claude 3.5 Sonnet (New) (Inspect)
      - Claude 3.5 Sonnet (Old) (Inspect)
      - Claude 3 Opus (Inspect)
      - GPT-4o (Inspect)
      - GPT-4 Turbo (Inspect)
      - GPT-4 1106 (Inspect)
      - o1 (Inspect)
      - o3 (Inspect)
      - GPT-5 (Inspect)

    bar_chart_highlight_agent: "GPT-5 (Inspect)" # "Claude 3.7 Sonnet"

  plot_individual_histograms:
    default: &default_histogram
      annotate_p50: true
      logistic_file: "data/wrangled/logistic_fits/headline.csv"
      weighting: "invsqrt_task_weight"
      title: "Length of tasks AI agents have been able to complete autonomously"
      n_subplot_cols: 3
      horizontal_lines:
        - p_success: 0.5
          styling:
            color: "firebrick"
            linestyle: "dashed"
            linewidth: 1.8
            alpha: 0.7
      x_lim_start: "2022-12-01"
      x_lim_end: "2025-04-01"
      lower_y_lim: 0
      upper_y_lim: 1
      exclude: []
      include_agents: *default_agents

    overlaid:
      <<: *default_histogram
      n_subplot_cols: 1
      title: "Models are succeeding at increasingly long tasks"
      include_agents:
        - GPT-5 (Inspect)
      annotate_p50: false
      type: "overlaid"

  plot_logistic_regression:
    headline: &plot_headline
      <<: *wrangle_headline
      trendlines:
        - fit_type: exponential
          caption: null
          after_date: "2019-01-01"
          color: blue
          line_start_date: "2018-09-03"
          line_end_date: "2027-01-01"
          display_r_squared: true
          styling: null
          data_file: null
          skip_annotation: false
      include_task_distribution: none
      individual_labels: true
      x_lim_start: "2018-09-03"
      x_lim_end: "2027-01-01"
      lower_y_lim: 0.0083333 # 0.5 seconds
      upper_y_lim: 960
      linear_overrides:
        show_minor_xticks: false
        lower_y_lim: 0
        plot_style_overrides:
          scatter_styling:
            error_bar:
              alpha: 0.5
              capsize: 0
      exclude_agents: *exclude_agents
      exclude_agents_from_fit: *exclude_agents_from_fit
      title: "Length of tasks AI agents have been able to complete autonomously"
      subtitle: "for 228 software engineering, cybersecurity, general reasoning, and ML tasks"
      rename_legend_labels:
        "davinci-002 (GPT-3) (Inspect)": "GPT 3"
        "gpt-3.5-turbo-instruct (Inspect)": "GPT 3.5"
        "GPT-4o (Inspect)": "GPT 4o"
        "GPT-4 0314": "GPT-4"
        "o1-preview": "o1-preview"
        "Claude 4 Opus (Inspect)": "Opus 4 (Inspect)"
        "Claude 3.7 Sonnet (Inspect)": "Sonnet 3.7 (Inspect)"
        "Claude 3.5 Sonnet (New) (Inspect)": "Sonnet 3.6 (Inspect)"
        "Claude 3.5 Sonnet (Old) (Inspect)": "Sonnet 3.5 (Inspect)"
        "Claude 3 Opus (Inspect)": "Opus 3 (Inspect)"
        "o3 (Inspect)": "o3"
        "o1 (Inspect)": "o1"
        "o1-preview (Inspect)": "o1 preview"
        "GPT-5 (Inspect)": "GPT 5"
        "GPT-4 Turbo (Inspect)": "GPT 4 Turbo"
        "GPT-4 1106 (Inspect)": "GPT 4 Nov '23"
        "GPT-2 (Inspect)": "GPT 2"
      show_y_label: true
    twitter_headline:
      <<: *plot_headline
      title: "Inspect Claude models time horizon trendline!"
      subtitle:
      title_location: "left"
      legend_fontsize: 14
      ax_label_fontsize: 18
      title_fontsize: 20
      xlabel: "Model release date"
      ylabel: "Task length (at 50% success rate)"
      show_grid: true
      y_ticks_skip: 2
      hide_regression_info: true
      annotation_fontsize: 20
      legend_frameon: false
      xticks_skip: 2
      show_watermark: true
      show_example_tasks: true
      show_minor_xticks: true
      linear_overrides:
        show_minor_xticks: false
        hide_error_bars: false
        hide_trendline: true
        show_example_tasks: false
        lower_y_lim: 0
        y_ticks_skip: 1
        plot_style_overrides:
          scatter_styling:
            error_bar:
              alpha: 0.5
              capsize: 0
      plot_style_overrides:
        scatter_styling:
          scatter:
            s: 75
        agent_styling:
          "Claude Opus 4.5 (Inspect)":
            lab_color: &metr_pink "#c86592"
            marker: "o"
          "Claude 4 Opus (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "o3 (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "Claude 3.7 Sonnet (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "Claude 3.5 Sonnet (New) (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "Claude 3.5 Sonnet (Old) (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "Claude 3 Opus (Inspect)":
            lab_color: &metr_gray "#A0A0A0"
            marker: "o"
          "o1 (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "o1-preview (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "GPT-5 (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "GPT-4o (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "GPT-4 Turbo (Inspect)":
            lab_color: *metr_gray
            marker: "o"
          "GPT-4 1106 (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "gpt-3.5-turbo-instruct (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "davinci-002 (GPT-3) (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "GPT-2 (Inspect)":
            lab_color: *metr_pink
            marker: "o"
          "GPT-2":
            lab_color: *metr_pink
            marker: "o"
          "GPT-4 0314":
            lab_color: *metr_pink
            marker: "o"
          "o1-preview":
            lab_color: *metr_pink
            marker: "o"
          "human":
            lab_color: "grey"
            marker: "o"
            unique_color: "#858585"
          "Gemini 3 Pro":
            lab_color: "#4285F4"
            marker: "p"
            unique_color: "#4285F4"
          "default":
            lab_color: "black"
            marker: "o"
            unique_color: "black"
      individual_labels: true
      show_y_label: false
    p80:
      <<: *plot_headline
      logistic_file: headline
      subtitle: 80% success rate
      success_percent: 80
      trendlines:
        - fit_type: exponential
          caption: null
          after_date: "2020-01-01"
          color: blue
          line_start_date: "2019-09-01"
          line_end_date: "2027-01-01"
          display_r_squared: true
          styling: null
          data_file: null
          skip_annotation: false
        - fit_type: exponential
          caption: null
          after_date: "2020-01-01"
          color: grey
          line_start_date: "2019-09-01"
          line_end_date: "2027-01-01"
          display_r_squared: true
          success_percent: 50
          data_file: null
          skip_annotation: true
          styling:
            linestyle: dashed
      exclude_agents: *exclude_agents
      exclude_agents_from_fit: *exclude_agents_from_fit
    double_line_all_data_retrodict_excluding_swaa:
      runs_file: *runs_file
      logistic_file: headline
      weighting: invsqrt_task_weight
      include_task_distribution: none
      title: "50% Time Horizon Retrodicted from 2023-2025 Data"

      trendlines:
        - fit_type: exponential
          skip_annotation: false
          caption: Fit on all data
          after_date: "2019-01-01"
          color: black
          line_start_date: "2018-09-03"
          line_end_date: "2025-12-31"
          display_r_squared: false
          data_file: null
          styling:
            linewidth: 2
            alpha: 0.6
            linestyle: solid
          exclude_agents: *exclude_agents
          exclude_agents_from_fit: *exclude_agents_from_fit
        - fit_type: exponential
          skip_annotation: false
          caption: |-
            Fit on non-SWAA tasks, 2023-2025 models
          after_date: "2023-01-01"
          color: blue
          line_start_date: "2018-09-03"
          line_end_date: "2025-12-31"
          display_r_squared: false
          data_file: data/wrangled/logistic_fits/ga_rebench.csv
          styling:
            linewidth: 2
            alpha: 0.6
            linestyle: solid
      exclude: []
      exclude_agents: *exclude_agents
      exclude_agents_from_fit: *exclude_agents_from_fit
      lower_y_lim: 0.0083333 # 0.5 seconds
      upper_y_lim: 960
      x_lim_start: "2018-09-03"
      x_lim_end: "2025-12-31"
      show_y_label: true

  compare_trend:
    exclude_agents: *exclude_agents
    exclude_agents_from_fit: *exclude_agents_from_fit
    confidence_level: 0.95
